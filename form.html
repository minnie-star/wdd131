<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="product-review-form">
    <meta name="author" content="Minenhle-Hlongwane">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Libertinus+Mono&family=Lora:ital,wght@0,400..700;1,400..700&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="ff1">
            <fieldset>
                <label>Product Name
                    <select id="product" name="product-name" required>
                        <option value="">Please Select Product &#9662;</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>Overall Rating</label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5"/>
                    <label for="star-a"></label>

                    <input type="radio" name="stars" id="star-b" value="4"/>
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3"/>
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2"/>
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1"/>
                    <label for="star-e"></label>
                </div>
            </fieldset>

            <fieldset>
                <label>Date of Installation
                    <input type="date" id="date" name="installation" required>
                </label>
            </fieldset>

            <fieldset>
                <label>What features did you find useful in the product?</label>
                
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="ease-of-use" value="yes">Ease of use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
            </fieldset>

            <fieldset>
                 <label> Written Review (optional)<textarea></textarea></label>
            </fieldset>

            <fieldset>
                <label>Your Name (optional)<input type="text" name="fname"></label>
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
         <p>
            <span id="currentyear"></span>
           ðŸŒ¼ Minenhle Hlongwane, South Africa ðŸŒ¼
        </p>
        <p id="lastModified">Last Modified:</p>
    </footer>
</body>
</html>
